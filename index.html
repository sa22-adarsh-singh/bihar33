<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS-Lets It Learn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Thank you for your interest in working with us. Please check below for available job opportunities that meet your criteria and send your application by filling out the Job Application Form.</h3>
    <form action="post">
        <div><br>
        <label for="Name">Enter Your name</label><br>
        <input type="text" id="Name" name="Username" placeholder="First">
        <input type="text" id="Name" name="Username" placeholder="Middle">
        <input type="text" id="Name" name="Username" placeholder="Last">
</div>
<br>
</div><br>
<label for="Name">Slect your Gender</label>
<br>
    <input type="radio" id="Male" name="Gender" value="Male">
    <label for="Male">Male</label><br>
    <input type="radio" id="Female" name="Gender" value="Female">
    <label for="Female">Female</label>
</div><br>
<div><br>
<label for="Email">Enter your Email</label><br>
<input type="text" id="Email" name="Email" placeholder=" peter.parker@zylker.com" >
</div><br>
<div><br>
<label for="Name"> Which Position Are you Applying For</label><br>
<input type="Radio" id="position" Name="Software Developer" value="PHP Backend Developer">
<label for="PHP Backend Developer">PHP Backend Developer</label><br>
<input type="Radio" id="position" Name="Software Developer" value="Senior PHP Team Lead">
<label for="Senior PHP Team Lead">Senior PHP Team Lead</label><br>
<input type="Radio" id="position" Name="Software Developer" value="CTO">
<label for="CTO">CTO</label><br>
<input type="Radio" id="position" Name="Software Developer" value="CEO">
<label for="CEO">CEO</label><br>
<input type="Radio" id="position" Name="Software Developer" value="IT Manager">
<label for="IT Manager">IT Manager</label><br>
<input type="Radio" id="position" Name="Software Developer" value="Coach">
<label for="Coach">Coach</label><br>
</div><br>
<Div><br>
<label for="Name">Enter Your date Of Birth</label><br>
<input type="text" id="Date Of Birth" name="Date Of Birth" placeholder="DD/MM/YYYY">
</div><br>
<div><br>
<label for="Name">Please Provide your Resume Link</label><br>
<input type="text" id="Resume" name="Resume Link" placeholder="https://www.freecodecamp.org/">
</div><br>
<div><br>
<label for="Name">Please Provide your Resume</label><br>
<input type="text" id="Resume" name="Resume" placeholder="Resume">
</div><br>
<div><br>
    <label for="Name">Do You Have Any Reference</label><br>
    <input type="text" id="Optional" name="Optional" placeholder="First">
    <input type="text" id="Optional" name="Optional" placeholder="Last">
</div><br>
<div><br>
    <label for="Email">Reference Email</label><br>
    <input type="text" id="Email" name="Email" placeholder="jessy_luther@domain.com" >
</div><br>
<input type="text" id="Reset" name="Reset" placeholder="Reset">
<input type="text" id="Apply" name="Apply" placeholder="Apply">
<div><br>
    <label for="Comment">Comment Your Experience</label><br>
    <textarea id="Comment" name="comment" rows="4" cols="30">  Enter your comment here</textarea><br>
    <select name="post">
    <option value="PHP Backened Developer">PHP Backened Developer</option>
    <option value="Senior PHP Team Lead">Senior PHP Team Lead</option>
    <option value="CTO">CTO</option>
    <option value="CEO">CEO</option>
    <option value="IT Manager">IT Manager</option>
    <option value="Coach">Coach</option>
</select>
</div><br>
</form>
</body>
</html>
